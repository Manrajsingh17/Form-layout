<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form_Layout</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="apply_box">
      <h1>
        <b> Job application form</b>
      </h1>
      <form action="">
        <div class="form_container">
          <div class="form_control">

            <label for="first_name">
              first name
            </label>

            <input id="first_name" class="" type="text" placeholder="enter your first name">
          </div>


          <div class="form_controle">

            <label for="last_name">
              last name
            </label>

            <input id="last_name" class="" type="text" placeholder="enter your last name">
          </div>


          <div class="form_control">

            <label for="email">
              email
            </label>

            <input id="email" class="" type="text" placeholder="enter your email id...">
          </div>

          <div class="form_control">

            <label for="job_role">
              job_role
            </label>

            <select name="job_role" id="job_role">
              <option value="">select your job_role</option>
              <option value="malo">malik</option>
              <option value="nok"> noker</option>
              <option value="mot">mf</option>
            </select>
          </div>

          <div class="text_controler">

            <label for="address">
              Address
            </label>

            <textarea name="address
            " id="address" cols="10" rows="5" placeholder="enter your addres"> </textarea>
          </div>

            <div class="form_control">

              <label for="city">
                city
              </label>

              <input id="city" class="" type="text" placeholder="enter your city...">
            </div>

            <div class="form_control">

              <label for="pincode">
                pincode
              </label>

              <input id="pincode" class="" type="number" placeholder="enter your pincode...">
            </div>

            <div class="form_control">

              <label for="start_date">
                start_date
              </label>

              <input id="start_date" class="" type="date" placeholder="enter your start_date...">
            </div>

            <div class="form_control">

              <label for="uploade your cv">
                uploade your cv
              </label>

              <input id="uploade your cv" class="" type="file" placeholder="enter your uploade your cv...">
            </div>
          </div>

          <div class="button_container">
            <button type="submit">
              Apply now
            </button>
          </div>
        </div>
    </div>

    </form>
</body>

</html>
